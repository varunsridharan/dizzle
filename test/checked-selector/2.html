<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>checked demo</title>
	<style>
		input, label {
			line-height: 1.5em;
		}
	</style>
	<script src="https://javascript.pc/PickledVanilla/dist/wpopv.umd.js"></script>
<script src="https://javascript.pc/dizzle/dist/dizzle.js"></script>
</head>
<body>

<form>
	<div>
		<input type="radio" name="fruit" value="orange" id="orange">
		<label for="orange">orange</label>
	</div>
	<div>
		<input type="radio" name="fruit" value="apple" id="apple">
		<label for="apple">apple</label>
	</div>
	<div>
		<input type="radio" name="fruit" value="banana" id="banana">
		<label for="banana">banana</label>
	</div>
	<div id="log"></div>
</form>

<script>
	$( "input" ).on( "click", function() {
		$( "#log" ).html( $( dizzle( 'input:checked' ) ).val() + " is checked!" );
	} );
</script>

</body>
</html>
