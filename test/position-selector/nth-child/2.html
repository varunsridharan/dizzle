<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>nth-child demo</title>
	<style>
		button {
			display: block;
			font-size: 12px;
			width: 100px;
		}

		div {
			float: left;
			margin: 10px;
			font-size: 10px;
			border: 1px solid black;
		}

		span {
			color: blue;
			font-size: 18px;
		}

		#inner {
			color: red;
		}

		td {
			width: 50px;
			text-align: center;
		}
	</style>
	<script src="https://javascript.pc/PickledVanilla/dist/wpopv.umd.js"></script>
<script src="https://javascript.pc/dizzle/dist/dizzle.js"></script>
</head>
<body>

<div>
	<button>:nth-child(even)</button>
	<button>:nth-child(odd)</button>
	<button>:nth-child(3n)</button>
	<button>:nth-child(2)</button>
</div>
<div>
	<button>:nth-child(3n+1)</button>
	<button>:nth-child(3n+2)</button>
	<button data-method="even">.even()</button>
	<button data-method="odd">.odd()</button>
</div>

<div>
	<table>
		<tr>
			<td>John</td>
		</tr>
		<tr>
			<td>Karl</td>
		</tr>
		<tr>
			<td>Brandon</td>
		</tr>
		<tr>
			<td>Benjamin</td>
		</tr>
	</table>
</div>
<div>
	<table>
		<tr>
			<td>Sam</td>
		</tr>
	</table>
</div>
<div>
	<table>
		<tr>
			<td>Glen</td>
		</tr>
		<tr>
			<td>Tane</td>
		</tr>
		<tr>
			<td>Ralph</td>
		</tr>
		<tr>
			<td>David</td>
		</tr>
		<tr>
			<td>Mike</td>
		</tr>
		<tr>
			<td>Dan</td>
		</tr>
	</table>
</div>

<span>tr<span id="inner"></span></span>

<script>
	$( "button" ).click( function() {
		var str    = $( this ).text();
		var method = $( this ).attr( "data-method" );
		$( "tr" ).css( "background", "white" );
		$( dizzle( "tr" + str ) ).css( "background", "#ff0000" );
		$( "#inner" ).text( str );
	} );
</script>

</body>
</html>
